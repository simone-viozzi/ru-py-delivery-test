name: CI
on:
  push:
    tags:
      - 'v*[0-9]+.[0-9]+.[0-9]+*' 

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: fmt
        run: cargo fmt -- --check
      - name: clippy
        run: cargo clippy -- -D warnings
      - name: tests
        run: cargo test
